apiVersion: batch/v1
kind: CronJob
metadata:
  name: social-bot-scheduler
spec:
  schedule: "*/15 * * * *"  # Ejecutar cada 15 minutos
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 2000
          containers:
          - name: bot
            image: social-bot-scheduler:2.3.0
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              privileged: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
            resources:
              limits:
                cpu: "500m"
                memory: "512Mi"
              requests:
                cpu: "100m"
                memory: "128Mi"
            envFrom:
            - configMapRef:
                name: social-bot-config
            - secretRef:
                name: social-bot-secrets
            volumeMounts:
            - name: posts-data
              mountPath: /app/posts.json
              subPath: posts.json
              readOnly: false
          restartPolicy: OnFailure
          volumes:
          - name: posts-data
            configMap:
              name: social-bot-posts
