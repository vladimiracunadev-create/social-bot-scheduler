name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Linting Tools
        run: |
          pip install flake8 black pydantic requests python-dotenv
      - name: Run Black (Formatter check)
        run: black --check .
      - name: Run Flake8 (Lint check)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-docker:
    name: Build Docker Image
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build . --file Dockerfile --tag social-bot-scheduler:${{ github.sha }}
