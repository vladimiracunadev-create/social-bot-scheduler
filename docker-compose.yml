version: '3.8'

services:
  # üîó El puente (n8n) - Compartido por todos los ejes
  # CONFIGURACI√ìN ZERO-TOUCH: n8n se auto-configura al arrancar.
  # - Importa autom√°ticamente los 8 workflows desde n8n/workflows/
  # - Crea cuenta admin: admin@social-bot.local / SocialBot2026!
  # - Desactiva pantallas de setup manual y telemetr√≠a
  # - Los scripts de resiliencia (idempotencia, circuit breaker) se montan en /data/scripts
  n8n:
    image: n8nio/n8n:latest
    container_name: social-bot-n8n
    ports:
      - "5678:5678"
    environment:
      # --- Core ---
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_METRICS=true
      # --- Auto-Setup: Desactivar pantallas manuales ---
      # N8N_USER_MANAGEMENT_DISABLED: Permite acceso sin login obligatorio
      # durante la fase de auto-setup. Una vez configurado el owner, el
      # login se maneja con las credenciales creadas autom√°ticamente.
      - N8N_BASIC_AUTH_ACTIVE=false
      # --- Desactivar telemetr√≠a y personalizaci√≥n (modo laboratorio) ---
      # En un entorno de demo/laboratorio, no necesitamos enviar datos
      # a n8n ni mostrar wizards de personalizaci√≥n al usuario.
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_TEMPLATES_ENABLED=false
      # --- Zona horaria ---
      - GENERIC_TIMEZONE=America/Santiago
    volumes:
      # Persistencia de datos de n8n (workflows, credenciales, historial)
      - n8n_data:/home/node/.n8n
      # Scripts compartidos de resiliencia (idempotencia, circuit breaker)
      # Los workflows de n8n ejecutan estos scripts via "Execute Command"
      - ./scripts:/data/scripts:ro
      # Workflows pre-configurados para auto-importaci√≥n
      - ./n8n/workflows:/data/workflows:ro
    # Entrypoint personalizado que importa workflows al primer arranque
    entrypoint: ["/bin/sh", "/data/scripts/n8n_auto_setup.sh"]
    # Health check para que Docker y otros servicios sepan si n8n est√° listo
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - bot-network

  # üè† Dashboard Maestro
  master-dashboard:
    image: php:8.2-apache
    container_name: social-bot-master
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/var/www/html/index.html
    networks:
      - bot-network

  # üêò Caso 01: Destino PHP
  dest-php:
    image: php:8.2-apache
    container_name: social-bot-dest-php
    ports:
      - "8081:80"
    volumes:
      - ./cases/01-python-to-php/dest:/var/www/html
    networks:
      - bot-network

  # üêπ Caso 02: Destino Go
  dest-go:
    build: ./cases/02-python-to-go/dest
    container_name: social-bot-dest-go
    ports:
      - "8082:8080"
    networks:
      - bot-network

  # üçè Caso 03: Destino Node.js
  dest-node:
    build: ./cases/03-go-to-node/dest
    container_name: social-bot-dest-node
    ports:
      - "8083:3000"
    networks:
      - bot-network

  # üêç Caso 04: Destino FastAPI
  dest-fastapi:
    build: ./cases/04-node-to-fastapi/dest
    container_name: social-bot-dest-fastapi
    ports:
      - "8084:8000"
    networks:
      - bot-network

  # ‚öõÔ∏è Caso 05: Destino React (Node)
  dest-react:
    image: node:20-alpine
    container_name: social-bot-dest-react
    working_dir: /app
    ports:
      - "8085:4000"
    volumes:
      - ./cases/05-laravel-to-react/dest:/app
    command: sh -c "npm install express cors && node server.js"
    networks:
      - bot-network

  # üêò Caso 06: Destino Symfony (PHP)
  dest-symfony:
    image: php:8.2-apache
    container_name: social-bot-dest-symfony
    ports:
      - "8086:80"
    volumes:
      - ./cases/06-go-to-symfony/dest:/var/www/html
    networks:
      - bot-network

  # üíé Caso 07: Destino Ruby (Sinatra)
  dest-ruby:
    build: ./cases/07-rust-to-ruby/dest
    container_name: social-bot-dest-ruby
    ports:
      - "8087:4567"
    networks:
      - bot-network

  # üå∂Ô∏è Caso 08: Destino Flask (Python)
  dest-flask:
    build: ./cases/08-csharp-to-flask/dest
    container_name: social-bot-dest-flask
    ports:
      - "8088:5000"
    networks:
      - bot-network



  # üìä Prometheus (M√©tricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: social-bot-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - bot-network

  # üìà Grafana (Visualizaci√≥n)
  grafana:
    image: grafana/grafana:latest
    container_name: social-bot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - bot-network
    depends_on:
      - prometheus

networks:
  bot-network:
    driver: bridge

volumes:
  n8n_data:
  grafana_data:
