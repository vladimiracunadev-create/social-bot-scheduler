version: '3.8'

services:
  # üêç El cerebro (Python) - Compartido
  bot:
    build: .
    container_name: social-bot-scheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - n8n
    networks:
      - bot-network

  # üîó El puente (n8n) - Compartido
  n8n:
    image: n8nio/n8n:latest
    container_name: social-bot-n8n
    ports:
      - "5678:5678"
    environment:
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bot-network

  # üêò Caso 01: Receptor PHP
  api-php:
    image: php:8.2-apache
    container_name: social-bot-api-php
    ports:
      - "8081:80"
    volumes:
      - ./cases/01-python-n8n-php/api:/var/www/html
    networks:
      - bot-network

  # üêπ Caso 02: Receptor Go
  api-go:
    build: ./cases/02-python-n8n-go/api
    container_name: social-bot-api-go
    ports:
      - "8082:8080"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  n8n_data:
