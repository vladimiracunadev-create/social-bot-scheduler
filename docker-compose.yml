version: '3.8'

services:
  # üîó El puente (n8n) - Compartido por todos los ejes
  n8n:
    image: n8nio/n8n:2.7.5
    container_name: social-bot-n8n
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.50'
        reservations:
          memory: 512M
    ports:
      - "5678:5678"
    environment:
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_METRICS=true
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_TEMPLATES_ENABLED=false
      - GENERIC_TIMEZONE=America/Santiago
    volumes:
      - ./n8n/data:/home/node/.n8n
      - ./scripts:/data/scripts:ro
      - ./n8n/workflows:/data/workflows:ro
    entrypoint: ["/bin/sh", "/data/scripts/n8n_auto_setup.sh"]
    networks:
      - bot-network

  # üè† Dashboard Maestro
  master-dashboard:
    image: php:8.2-apache-alpine
    container_name: social-bot-master
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/var/www/html/index.html
      - ./resources.json:/var/www/html/resources.json
    networks:
      - bot-network

  # üêò Caso 01: Destino PHP
  dest-php:
    image: php:8.2-apache-alpine
    container_name: social-bot-dest-php
    profiles: ["case01", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8081:80"
    volumes:
      - ./cases/01-python-to-php/dest:/var/www/html
    networks:
      - bot-network
    environment:
      - DB_HOST=db-mysql
      - DB_NAME=social_bot
      - DB_USER=root
      - DB_PASS=bot-secret

  # üêπ Caso 02: Destino Go
  dest-go:
    build: ./cases/02-python-to-go/dest
    container_name: social-bot-dest-go
    profiles: ["case02", "full"]
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.05'
    ports:
      - "8082:8080"
    networks:
      - bot-network
    environment:
      - DB_HOST=db-mariadb
      - DB_NAME=social_bot
      - DB_USER=root
      - DB_PASS=bot-secret

  # üçè Caso 03: Destino Node.js
  dest-node:
    build: ./cases/03-go-to-node/dest
    container_name: social-bot-dest-node
    profiles: ["case03", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8083:3000"
    networks:
      - bot-network
    environment:
      - DB_HOST=db-postgres
      - DB_NAME=social_bot
      - DB_USER=postgres
      - DB_PASS=bot-secret

  # üêç Caso 04: Destino FastAPI
  dest-fastapi:
    build: ./cases/04-node-to-fastapi/dest
    container_name: social-bot-dest-fastapi
    profiles: ["case04", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8084:8000"
    networks:
      - bot-network

  # ‚öõÔ∏è Caso 05: Destino React (Node)
  dest-react:
    image: node:20-alpine
    container_name: social-bot-dest-react
    profiles: ["case05", "full"]
    working_dir: /app
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8085:4000"
    volumes:
      - ./cases/05-laravel-to-react/dest:/app
    command: sh -c "npm install express cors && node server.js"
    networks:
      - bot-network
    environment:
      - DB_HOST=db-mongodb
      - DB_NAME=social_bot

  # üêò Caso 06: Destino Symfony (PHP)
  dest-symfony:
    image: php:8.2-apache-alpine
    container_name: social-bot-dest-symfony
    profiles: ["case06", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8086:80"
    volumes:
      - ./cases/06-go-to-symfony/dest:/var/www/html
    networks:
      - bot-network
    environment:
      - DB_HOST=db-redis

  # üíé Caso 07: Destino Ruby (Sinatra)
  dest-ruby:
    build: ./cases/07-rust-to-ruby/dest
    container_name: social-bot-dest-ruby
    profiles: ["case07", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8087:4567"
    networks:
      - bot-network
    environment:
      - DB_HOST=db-cassandra

  # üå∂Ô∏è Caso 08: Destino Flask (Python)
  dest-flask:
    build: ./cases/08-csharp-to-flask/dest
    container_name: social-bot-dest-flask
    profiles: ["case08", "full"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8088:5000"
    networks:
      - bot-network
    environment:
      - DB_HOST=db-mssql
      - DB_PASS=Bot-Secret-2026!

  # üìä Prometheus (M√©tricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: social-bot-prometheus
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - bot-network

  # üìà Grafana (Visualizaci√≥n)
  grafana:
    image: grafana/grafana:latest
    container_name: social-bot-grafana
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - bot-network
    depends_on:
      - prometheus

  # üê≥ cAdvisor (M√©tricas de Contenedores)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: social-bot-cadvisor
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    ports:
      - "8089:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - bot-network

  # --- DATABASES FOR DESTINATIONS ---

  # üê¨ MySQL (Case 01)
  db-mysql:
    image: mysql:8.0-oracle
    container_name: social-bot-db-mysql
    profiles: ["case01", "full"]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    environment:
      - MYSQL_ROOT_PASSWORD=bot-secret
      - MYSQL_DATABASE=social_bot
    networks:
      - bot-network

  # ü¶≠ MariaDB (Case 02)
  db-mariadb:
    image: mariadb:10.11
    container_name: social-bot-db-mariadb
    profiles: ["case02", "full"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    environment:
      - MARIADB_ROOT_PASSWORD=bot-secret
      - MARIADB_DATABASE=social_bot
    networks:
      - bot-network

  # üêò PostgreSQL (Case 03)
  db-postgres:
    image: postgres:15-alpine
    container_name: social-bot-db-postgres
    profiles: ["case03", "full"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    environment:
      - POSTGRES_PASSWORD=bot-secret
      - POSTGRES_DB=social_bot
    networks:
      - bot-network

  # üçÉ MongoDB (Case 05)
  db-mongodb:
    image: mongo:6.0
    container_name: social-bot-db-mongodb
    profiles: ["case05", "full"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    environment:
      - MONGO_INITDB_DATABASE=social_bot
    networks:
      - bot-network

  # üî¥ Redis (Case 06)
  db-redis:
    image: redis:7-alpine
    container_name: social-bot-db-redis
    profiles: ["case06", "full"]
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.05'
    networks:
      - bot-network

  # üëÅÔ∏è Cassandra (Case 07) - REDUCED
  db-cassandra:
    image: cassandra:4.1
    container_name: social-bot-db-cassandra
    profiles: ["case07", "full"]
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '0.50'
        reservations:
          memory: 1G
    networks:
      - bot-network

  # üè¢ SQL Server (Case 08) - REDUCED
  db-mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: social-bot-db-mssql
    profiles: ["case08", "full"]
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '0.50'
        reservations:
          memory: 1G
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Bot-Secret-2026!
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  n8n_data:
  grafana_data:
