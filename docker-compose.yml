version: '3.8'

services:
  # ğŸ El cerebro (Python)
  bot:
    build: .
    container_name: social-bot-scheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - n8n
    networks:
      - bot-network

  # ğŸ”— El puente (n8n)
  n8n:
    image: n8nio/n8n:latest
    container_name: social-bot-n8n
    ports:
      - "5678:5678"
    environment:
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bot-network

  # ğŸ˜ El receptor (PHP)
  api:
    image: php:8.2-apache
    container_name: social-bot-api
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  n8n_data:
